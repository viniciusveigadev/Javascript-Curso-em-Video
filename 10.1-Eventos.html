<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos 10.1</title>
</head>
<style>
    div#mostrar {
        margin-top: 20px;
    }
</style>

<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="texto1">
    +
    <input type="number" name="txt2" id="texto2">
    <input type="button" value="Somar" onclick="clicar()">
    <div id="mostrar">Resultado</div>
</body>

<script>

    function clicar() {
        var primeiroValorRecebido = document.querySelector('input#texto1');
        var segundoValorRecebido = document.querySelector('input#texto2');

        var n1 = Number(primeiroValorRecebido.value);
        //.value porque estamos trabalhando com input
        var n2 = Number(segundoValorRecebido.value);
        //Estamos jogando o valor era texto pra um número

        var soma = n1 + n2;
        var texto = document.querySelector('div#mostrar');
        texto.innerHTML = `A soma entre ${n1} e ${n2} é igual a: <strong>${soma}</strong>`;
        //Aqui como é innerHtml podemos usar tags dentro
    }

</script>

</html>
